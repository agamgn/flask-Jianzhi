{% extends "app/app_base.html" %}

{%block css %}
<link rel="stylesheet" type="text/css" href="{{buildStaticUrl('/app/sui/dist/css/sm.min.css')}}">
<link rel="stylesheet" type="text/css" href="{{buildStaticUrl('/app/sui/dist/css/sm-extend.min.css')}}">


<style>
html,body,*,li,p{padding: 0;margin:0;list-style: none;}
.content{
    bottom: 20px;
}
.headers img{
  width: 55px;
  height: 55px;
  border-radius:100%;
  border:3px solid #CFCFCF;
  position: absolute;
  top: 20px;
  left: 21.5px;
}

.me-messages span{
  color: #fff;
}

.me-user-num ul{
  width: 100%;
  overflow: hidden;
  padding: 7px 0;
}

.money-letter ul{
  width: 100%;
  overflow: hidden;
}
.money-letter ul li{
  float: left;
  display: block;
  position: relative;
  width: 50%;
  padding-left: 10px;

}

.money-letter b{
  color: red;

}
body{
  background-color: #EFEFF4;
}
</style>
{% endblock %}

 {% block content %}
<header class="bar bar-nav">
  <h1 class='title'>成为商家</h1>
</header>
<div class="content">
  <div class="list-block" style="margin: 0rem;">
    <ul>
      <!-- Text inputs -->


     
 <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">店名</div>
            <div class="item-input">
              <input id="jz_shop_name" type="text" placeholder="请输入店名">
            </div>
          </div>
        </div>
      </li>


  <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">商店地址</div>
            <div class="item-input">
              <input id="jz_shop_address" type="text" placeholder="请输入商店地址">
            </div>
          </div>
        </div>
      </li>

 <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">商店介绍</div>
            <div class="item-input">
              <textarea id="jz_shop_detal">商店介绍</textarea>
            </div>
          </div>
        </div>
      </li>

 <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">联系人姓名</div>
            <div class="item-input">
              <input id="jz_shop_people" type="text" placeholder="请输入联系人姓名">
            </div>
          </div>
        </div>
      </li>
<li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">联系电话</div>
            <div class="item-input">
              <input id="jz_shop_tel" type="text" placeholder="请输入联系电话">
            </div>
          </div>
        </div>
      </li>

        <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
          <div class="item-inner">
            <div class="item-title label">经营许可证使用照片</div>
            <div class="item-input">
              <input id="jz_shop_lincese" type="text" placeholder="请上传经营许可证">
            </div>
          </div>
        </div>
      </li>



      <!-- Date -->



  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="#" class="button button-big button-fill button-danger" >取消</a></div>
      <div id="submits" class="col-50"><a href="#" class="button button-big button-fill button-success">提交</a></div>
    </div>
  </div>
</div>

{% endblock %}

 {% block js %}
<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js'></script>
<script src="{{buildStaticUrl('/app/sui/dist/js/sm.min.js')}}"></script>
<script src="{{buildStaticUrl('/app/sui/dist/js/sui/dist/js/sm-extend.min.js')}}"></script>
<!--<script src="{{ buildStaticUrl('/admin/common.js') }}"></script>-->

<script>
 $("#date_input1").datetimePicker({
    value: ['2019', '01', '01', '12', '00']
  });

  $("#date_input2").datetimePicker({
    value: ['2019', '01', '01', '19', '34']
  });


</script>

<script>


    $("#submits").click(
        //记得去获取uid就是发帖的人呀
        function () {
             var jz_shop_name=$("#jz_shop_name").val()
            var jz_shop_address=$('#jz_shop_address').val()
            var jz_shop_detal=$("#jz_shop_detal").val()
            var jz_shop_people=$("#jz_shop_people").val()
            var jz_shop_tel=$("#jz_shop_tel").val()
            var jz_shop_lincese=$("#jz_shop_lincese").val()

     //      后面要写验证哦


     $.ajax({
         url:"http://127.0.0.1:5000/api/business/",
                type:'POST',
                data:{ 'jz_shop_name':jz_shop_name,'jz_shop_address':jz_shop_address,
                'jz_shop_detal':jz_shop_detal,'jz_shop_people':jz_shop_people,
                    'jz_shop_tel':jz_shop_tel,'jz_shop_lincese':jz_shop_lincese},
                dataType:'json',
         success(res){
             $.toast(res.msg);
         },
         error: function(res){
                $.toast(res.msg);
            }


     })
        }
    )


</script>
{% endblock %}

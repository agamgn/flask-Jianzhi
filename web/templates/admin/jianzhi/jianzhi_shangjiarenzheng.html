<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>兼职客儿管理系统</title>
	<meta name="keywords" content="兼职客儿,兼职">
	<meta name="description" content="兼职客儿,兼职">
	<link rel="shortcut icon" href="./favicon.ico" />
	<link rel="stylesheet" type="text/css" href="static/css/layui.css">

</head>
<body>

    <form class="layui-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">商家名称</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required  lay-verify="required" placeholder="请输入商家名称" autocomplete="off" class="layui-input">
        </div>
      </div>

       <div class="layui-form-item">
        <label class="layui-form-label">行业分类</label>
        <div class="layui-input-block">
          <select name="city" lay-verify="required">
            <option value=""></option>
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">深圳</option>
            <option value="4">杭州</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">行业关键字</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required  lay-verify="required" placeholder="请输入行业关键字" autocomplete="off" class="layui-input">
        </div>
      </div>

       <div class="layui-form-item">
        <label class="layui-form-label">详细地址</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required  lay-verify="required" placeholder="请输入详细地址" autocomplete="off" class="layui-input">
        </div>
      </div>

            <div class="layui-form-item">
        <label class="layui-form-label">联系人</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required  lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input">
        </div>
      </div>
     	
     	 <div class="layui-form-item">
        <label class="layui-form-label">联系电话</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required  lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
        </div>
      </div>

      		 <div class="layui-form-item">
        <label class="layui-form-label">商家微信</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required  lay-verify="required" placeholder="请输入商家微信" autocomplete="off" class="layui-input">
        </div>
      </div>
     
      <div class="layui-form-item">
 
	  <div class="layui-inline">
	    <label class="layui-form-label">营业时间</label>
	    <div class="layui-input-inline" style="width: 100px;">
	      <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
	    </div>
	    <div class="layui-form-mid">-</div>
	    <div class="layui-input-inline" style="width: 100px;">
	      <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
	    </div>
	  </div> 
	</div>

		 <div class="layui-form-item">
        <label class="layui-form-label">商家公告</label>
        <div class="layui-input-inline">
          <input type="text" name="title" required  lay-verify="required" placeholder="请输入商家公告" autocomplete="off" class="layui-input">
        </div>
      </div>

      	 <div class="layui-form-item">
        <label class="layui-form-label">商家logo</label>
        <div class="layui-input-inline">
         <button type="button" class="layui-btn" id="test1">
  <i class="layui-icon">&#xe67c;</i>上传图片
</button>
        </div>
      </div>

      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">商家简介</label>
        <div class="layui-input-block">
          <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>

     <div class="layui-form-item">
    <label class="layui-form-label">增值业务</label>
    <div class="layui-input-block">
      <input type="checkbox" name="like[write]" title="兼职置顶">
      <input type="checkbox" name="like[read]" title="店家宣传" checked>
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">服务条约</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="免责声明" title="免责声明">
    </div>
  </div>


      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
     
    <script>
    //Demo
    layui.use('form', function(){
      var form = layui.form;
      
      //监听提交
      form.on('submit(formDemo)', function(data){
        layer.msg(JSON.stringify(data.field));
        return false;
      });
    });
    </script>
          
<script>
layui.use('upload', function(){
  var upload = layui.upload;
   
  //执行实例
  var uploadInst = upload.render({
    elem: '#test1' //绑定元素
    ,url: '/upload/' //上传接口
    ,done: function(res){
      //上传完毕回调
    }
    ,error: function(){
      //请求异常回调
    }
  });
});
</script>

</body>
</html>
